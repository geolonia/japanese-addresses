name: Deploy Staging API
on:
  push:
    branches:
      - develop
      - 'experimental_*'
    tags:
      - "!*"

jobs:
  test:
    runs-on: ubuntu-latest

    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v2
      - run: mkdir data || true
      - run: npm install
      - name: Build Nagano data only
        run: node bin/build.js 20
      - name: Test
        run: npx mocha
  deploy-staging-api:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: mkdir data || true
      - run: npm install
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::762706324393:role/github-actions-estate-id-deploy
      - run: NODE_OPTIONS="--max-old-space-size=4096" node bin/build.js
      - run: node bin/build-api.js
      - name: S3 sync
        working-directory: api
        run: aws s3 sync . "s3://geolonia-japanese-addresses/$GITHUB_REF_NAME" --delete --cache-control "public, max-age=604800, immutable"
